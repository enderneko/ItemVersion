name: PR Checks
on:
  workflow_dispatch:
  pull_request:

jobs:
  check:
    name: Check Lua
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check Lua
      uses: nebularg/actions-luacheck@v1
      with:
        args: ItemVersion --no-color --exclude-files 'ItemVersion/Libs/**/*.lua' --no-self
