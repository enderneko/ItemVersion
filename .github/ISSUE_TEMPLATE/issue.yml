name: Issue
description: Create a report about a bug, feature request, or anything else.
body:
  - type: input
    id: flavor
    attributes:
      label: Which flavor of World of Warcraft are you running? (retail, wrath, or classic)
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: What version of ItemVersion are you running?
      description: "Important!: Type `/itemversion version` in the chat window in game. Upgrade to the latest version that you can."
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What is your issue?
      description: If you are a reporting a bug, please provide steps to reproduce it. If you are reporting a missing item, please provide the Wowhead link for it.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: (Optional) Can you provide any screenshots of what you describe?
      description: Attach files by dragging & dropping, selecting, or pasting them.
    validations:
      required: false
